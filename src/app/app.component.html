<h2> {{ title }} </h2>

<form [formGroup]="form">
  <fieldset>
    <label> Title </label>
    <input
      type="text"
      placeholder="Insert your task title"
      maxlength=""
      formControlName="title">

    <button
    (click)="add()"
    [disabled]="form.invalid">
      Salvar
    </button>

    <small
      *ngIf="
        form.controls.title.invalid &&
        !form.controls.title.pristine
      ">
        This field must have between 3 and 20 characters
      </small>
  </fieldset>
</form>

<ul>
  <li *ngFor="let todo of todos">
    {{  todo.id }}.
    {{  todo.title }}

    <button
    (click)="markAsDone(todo)"
    *ngIf="!todo.done" class="button--finish">
      Concluir
    </button>

    <button
    (click)="markAsUndone(todo)"
    *ngIf="todo.done" class="button--finish">
      Refazer
    </button>

    <button
    (click)="remove(todo)"
    class="button--remove">
      Remover
    </button>
  </li>
</ul>
